 <!DOCTYPE html>
<html lang="vi">
<head>

  <!-- Nơi hiển thị nội dung bên phải (sau khi click sidebar) -->
  <div id="main-content"></div>

  <script>
    function renderTopicsTable() {
      const content = `

      function fetchTopics() {
        fetch(API_URL)
          .then(res => res.json())
          .then(data => {
            topics = data;
            renderTable();
          })
          .catch(err => console.error('Lỗi load topics:', err));

      window.editTopic = function(id) {
        const topic = topics.find(t => t.topicId === id);
        if (topic) {

          detail: form.detail.value
        };

        const method = editingTopicId ? 'PUT' : 'POST';
        const url = editingTopicId ? `${API_URL}/${editingTopicId}` : API_URL;

        fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
          .then(() => {
            form.reset();
            form.querySelector('button').innerText = 'Thêm mới';
            editingTopicId = null;
            fetchTopics();
          })
          .catch(err => console.error('Lỗi lưu topic:', err));
      });

      fetchTopics();
    }

    // Bắt route thay đổi khi người dùng click vào sidebar
    window.addEventListener("hashchange", function () {
      const route = window.location.hash;
      if (route === "http://localhost:8080/#/admin/topic") {
        renderTopicsTable();
      }
    });

    // Tự động render đúng route nếu load lại trang
    window.addEventListener("DOMContentLoaded", function () {
      if (window.location.hash === "http://localhost:8080/#/admin/topic") {
        renderTopicsTable();
      }
    });
  </script>
