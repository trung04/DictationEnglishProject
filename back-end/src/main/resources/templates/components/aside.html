<aside class="main-sidebar" th:fragment="aside">

    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">

        <ul class="sidebar-menu" data-widget="tree">

                    <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                </a>
                <ul class="treeview-menu">
                    <li th:classappend="${activePage == 'lessons'} ? 'active'">

                </ul>

            <li class="treeview" th:classappend="${activePage == 'comments'} ? 'active menu-open'">

			    </a>

			        <li th:classappend="${activePage == 'users'} ? 'active'">
			            <a th:href="@{/admin/users}"><i class="fa fa-circle-o"></i> All Users</a>
			        </li>
			    </ul>
			</li>

<!--            Note-->
            <li>
                <a th:href="@{/notes}">
                    <i class="fa fa-edit"></i>
                    <span>Note</span>

			        <i class="fa fa-question"></i> <span>Question</span>
			        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>

			            <a th:href="@{/questions}"><i class="fa fa-circle-o"></i> All Questions</a>
